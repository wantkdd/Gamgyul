<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 생성</title>
  <script>
    function register(){this.nStudent++;}
    function unregister(){this.nStudent--;}
    function getStudentCount(){return this.nStudent;}
    let subject = new Object();
    subject.korName = "웹프로그래밍";
    subject.engName = "Web Programming";
    subject.classCode = "V024003";
    subject.nStudent = 0;
    subject.register = register;
    subject.unregister = unregister;
    subject.getStudentCount = getStudentCount;
  </script>
  <script>
    let subject1 = {
      korName : "객체지향언어",
      engName : "Gaekchejihyang Language",
      classCode : "V20201",
      nStudent : 0,
      register : function(){this.nStudent++;},
      unregister : function(){tihs.nStudent--;},
      getStudentCount : function(){return this.nStudent;}
    };
  </script>
  <script>
    function Subject2(){
      this.korName = "알고리즘";
      this.engName = "Algorithm";
      this.classCode = "V203030";
      this.nStudent = 0;
      this.register = function(){this.nStudent++;}
      this.unregister = function(){this.nStudent--;}
      this.getStudentCount = function(){return this.nStudent;}
    }
  </script>
</head>
<body>
  <h3>1. 직접 객체 만들기</h3>
  <script>
    document.write("교과목 이름 = "); document.write(subject.korName+"<br>");
    document.write("등록 학생 수 = "); document.write(subject.nStudent+"<br>");
    subject.register();
    document.write("after register, 등록 학생 수 = "); document.write(subject.getStudentCount());
  </script>
  <hr>
  <h3>2. 리터럴 표기법</h3>
  <script>
    document.write("교과목 이름 = "); document.write(subject1.korName+"<br>");
    document.write("등록 학생 수 = "); document.write(subject1.nStudent+"<br>");
    subject1.register();
    document.write("after register, 등록 학생 수 = "); document.write(subject1.getStudentCount());
  </script>
  <hr>
  <h3>3. 프로토타입</h3>
  <script>
    let subject2 = new Subject2();
    document.write("교과목 이름 = "); document.write(subject2.korName+"<br>");
    document.write("등록 학생 수 = "); document.write(subject2.nStudent+"<br>");
    subject2.register();
    document.write("after register, 등록 학생 수 = "); document.write(subject2.getStudentCount());
  </script>
</body>
</html>
